{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Easley">
    <meta name="author" content="Damien bernard (damien.bernard@epitech.eu)">

    <title>{% block page_title %}{% endblock %}</title>

    <link rel="shortcut icon" type="image/png" href= {% static 'mvp/favicon.png' %}/>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" href={% static "mvp/vendor/fontawesome-free/css/all.min.css" %}>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href= {% static "mvp/css/sb-admin-2.css" %}>

    {% block links %} {% endblock %}

</head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column bg-easley-flesh" style="position: fixed; bottom: 0; top: 0;">

        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-easley-blue topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <img style="width: 8%" alt="EasleyLogo" src= {% static 'mvp/Easley_logo.png' %}>
            </nav>
            <!-- End of Topbar -->


            <!-- Page Heading -->
            <div class="row">
                <div class="col-9">
                    {% include 'mvp/generic/flash.html' %}
                </div>
            </div>
            <div class="container">

                {% block content %} {% endblock %}

            </div>

        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-easley-blue" style="position: fixed; bottom: 0; width: 100%">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span style="color: aqua; font-size: medium">Copyright &copy; Easley 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<!-- Bootstrap core JavaScript-->
<script src={% static 'mvp/vendor/jquery/jquery.min.js' %}></script>
<script src={% static 'mvp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}></script>

<!-- Core plugin JavaScript-->
<script src={% static 'mvp/vendor/jquery-easing/jquery.easing.min.js' %}></script>

<!-- Custom scripts for all pages-->
<script src={% static 'mvp/js/sb-admin-2.min.js' %}></script>

{% block scripts %}{% endblock %}
</body>

</html>
