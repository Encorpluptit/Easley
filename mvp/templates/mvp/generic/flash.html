{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} show fade" role="alertdialog">
            {% if message.tags == "success" %}<i class="fa fa-check"></i>{% else %}<i class="fa fa-exclamation-triangle"></i>{% endif %} &nbsp;
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}
