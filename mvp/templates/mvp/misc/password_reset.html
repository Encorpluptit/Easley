{% extends 'mvp/generic/anonymous.html' %}

{% block content %}
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Rentrez votre adresse mail.</h1>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    {% include 'mvp/generic/form.html' %}
                                    <button class="btn btn-success btn-icon-split" type="submit">
                                        <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                                        <span class="text">Confirmer</span>
                                    </button>
                                    <a class="btn btn-secondary btn-icon-split"
                                       href= {{request.META.HTTP_REFERER}}>
                                        <span class="icon text-white-50"><i class="fas fa-arrow-right"></i></span>
                                        <span class="text">Retour</span>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
{% endblock %}

{% block page_title %}
    Easley - Reset Password
{% endblock %}
